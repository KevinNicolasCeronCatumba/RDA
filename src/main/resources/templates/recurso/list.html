<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../CSS/resourse.css">
    <title>Registro Usuario</title>
</head>

<body>

    <header>
        <a href="../index"><i class="bi bi-backspace"></i></a>
        <h1>RECURSO</h1>
        <img src="../IMG/RDAlogo.png" alt="rdalogo" height="80%">
    </header>

    <div class="container-fluid">
        <div th:if="${recursos.size==0}" class="warning">
            <div class="warningcontainer">
                <li class="bi bi-exclamation-circle">&nbsp;No hay Recursos para mostrar</li>
                <h1><a type="button" class="btn btn-outline-dark" th:href="@{/recurso/a침adir}"><i class="fa fa-plus"></i>Agregar Recurso</a></h1>
            </div>
        </div>
        <div th:if="${recursos.size>0}">
            <table class="table" id="table">
                <thead class="thead-dark">
                    <tr>
                        <th colspan="3"></th>
                        <th colspan="1">
                            <h1><a type="button" class="btn btn-outline-success" th:href="@{/recurso/a침adir}"><i class="fa fa-plus"></i>Agregar Recurso</a></h1>
                        </th>
                    </tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Acciones</th>
                </thead>
                <tbody>
                    <tr th:each="rec:${recursos}">
                        <td th:text="${rec.idRecurso}"></td>
                        <td th:text="${rec.nombre}"></td>
                        <td th:text="${rec.descripcion}"></td>
                        <td>
                            <a role="button" class="btn btn-warning btn-sm" th:href="@{/recurso/editar/}+${rec.idRecurso}"
                                onclick="return confirm('Est치s seguro que quieres editar esta casilla?');">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a role="button" class="btn btn-danger btn-sm" th:href="@{/recurso/delete/}+${rec.idRecurso}"
                                onclick="return confirm('Est치s seguro que quieres eliminar esta casilla?');">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
    
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>

</html>
