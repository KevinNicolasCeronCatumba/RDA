<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org/" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css%22%3E">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js%22%3E"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css%22%3E">
    <title>formulario</title>
</head>
<body>
    <div class="container-fluid">
        <h1>Formulario Voluntario</h1>
        <h1 th:text="${accion}"></h1>
        <form th:action="@{/voluntario/form}" th:object="${voluntario}" method="POST" style="width: 35rem;" class="mx-auto"> 

            <div class="form-group">
                <label for="idVoluntario">id Voluntario</label>
                <input type="text" class="form-control" id="idVoluntario" th:field="*{idVoluntario}" >
                <div class="form-text text-danger" th:if="${#fields.hasErrors('*')}" th:errors="*{idVoluntario}"></div>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" >
                <div class="form-text text-danger" th:if="${#fields.hasErrors('*')}" th:errors="*{nombre}"></div>
            </div>
            <div class="form-group">
                <label for="apellido">apellido</label>
                <input type="text" class="form-control" id="apellido" th:field="*{apellido}" >
                <div class="form-text text-danger" th:if="${#fields.hasErrors('*')}" th:errors="*{apellido}"></div>
            </div>
            <div class="form-group">
                <label for="telefono">telefono</label>
                <input type="text" class="form-control" id="telefono" th:field="*{telefono}" >
                <div class="form-text text-danger" th:if="${#fields.hasErrors('*')}" th:errors="*{telefono}"></div>
            </div>      
            <div class="form-group">
                <label for="correo">correo</label>
                <input type="text" class="form-control" id="correo" th:field="*{correo}" >
                <div class="form-text text-danger" th:if="${#fields.hasErrors('*')}" th:errors="*{correo}"></div>
            </div>         
            <div class="form-group">
                <label for="Nomdoc">Nomdoc</label>
                <input type="text" class="form-control" id="Nomdoc" th:field="*{Nomdoc}" >
                <div class="form-text text-danger" th:if="${#fields.hasErrors('*')}" th:errors="*{Nomdoc}"></div>
            </div>   
           
            <div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div> 
</body>
</html>
