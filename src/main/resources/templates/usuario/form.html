<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org/" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../CSS/user.css">
    <link rel="stylesheet" href="../../CSS/user.css">
    <title th:text="${accion}"></title>
</head>
<body>
    <header>
        <a th:href="@{/usuario/}"><i class="bi bi-backspace"></i></a>
        <h1 th:text="${accion}"></h1>
        <!--<img th::if="src='../IMG/RDAlogo.png ' || src=''../../IMG/RDAlogo.png'" alt="rdalogo" height="80%">
        <h1 th:if="${accion.size==true}">PRUEBA2</h1>-->
    </header>
    <div class="container-fluid">
        <form th:action="@{/usuario/form}" th:object="${usuario}" method="POST" style="width: 35rem;" class="mx-auto"> 
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" >
                <div class="form-text text-danger" th:if="${#fields.hasErrors('*')}" th:errors="*{nombre}"></div>
            </div>
            <div class="form-group">
                <label for="apellido">apellido</label>
                <input type="text" class="form-control" id="apellido" th:field="*{apellido}" >
                <div class="form-text text-danger" th:if="${#fields.hasErrors('*')}" th:errors="*{apellido}"></div>
            </div>
            <div class="form-group">
                <label for="tipoDoc">Tipo Documento</label>
                <SELEct id="tipoDoc" th:field="*{tipoDoc}" class="form-control">
                    <option value="0" disabled>SELECCIONE TIPO DE DOCUMENTO</option>
                    <option value="1">CEDULA CIUDADANIA</option>
                    <option value="2">CEDULA EXTRANGERIA</option>
                </SELEct>
                <div class="form-text text-danger" th:if="${#fields.hasErrors('*')}" th:errors="*{tipoDoc}"></div>
            </div>     
            <div class="form-group">
                <label for="numDoc">Numero Documento</label>
                <input type="number" class="form-control" id="numDoc" th:field="*{numDoc}" >
                <div class="form-text text-danger" th:if="${#fields.hasErrors('*')}" th:errors="*{numDoc}"></div>
            </div>  
            <div class="form-group">
                <label for="correo">correo</label>
                <input type="email" class="form-control" id="correo" th:field="*{correo}" >
                <div class="form-text text-danger" th:if="${#fields.hasErrors('*')}" th:errors="*{correo}"></div>
            </div>
            <div class="form-group">
                <label for="contrasena">Contrase√±a</label>
                <input type="password" class="form-control" id="contrasena" th:field="*{contrasena}" >
                <div class="form-text text-danger" th:if="${#fields.hasErrors('*')}" th:errors="*{contrasena}"></div>
            </div>
            <div class="form-group">
                <label for="tipoUser">TipoUser</label>
                <SELEct id="tipoUser" th:field="*{tipoUser}" class="form-control">
                    <option value="0" disabled>SELECCIONE TIPO DE USUARIO</option>
                    <option value="1">ADMINISTRADOR</option>
                    <option value="2">LOGISTICA</option>
                </SELEct>
                <div class="form-text text-danger" th:if="${#fields.hasErrors('*')}" th:errors="*{TipoUser}"></div>
            </div>          
            <div class="form-group">
                <label for="estado">ESTADO</label>
                <input type="checkbox" id="estado" th:field="*{estado}" >
                <div class="form-text text-danger" th:if="${#fields.hasErrors('*')}" th:errors="*{estado}"></div>
            </div>  
           
            <div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div> 
</body>
</html>
