<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org/" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css%22%3E">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js%22%3E"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css%22%3E">
    <title>formulario</title>
</head>
<body>
    <div class="container-fluid">
        <h1>Formulario Usuario</h1>
        <h1 th:text="${accion}"></h1>
        <form th:action="@{/usuario/form}" th:object="${usuario}" method="POST" style="width: 35rem;" class="mx-auto"> 

            <div class="form-group">
                <label for="idUsuario">id Usuario</label>
                <input type="text" class="form-control" id="idUsuario" th:field="*{idUsuario}" >
                <div class="form-text text-danger" th:if="${#fields.hasErrors('*')}" th:errors="*{idUsuario}"></div>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" >
                <div class="form-text text-danger" th:if="${#fields.hasErrors('*')}" th:errors="*{nombre}"></div>
            </div>
            <div class="form-group">
                <label for="apellido">apellido</label>
                <input type="text" class="form-control" id="apellido" th:field="*{apellido}" >
                <div class="form-text text-danger" th:if="${#fields.hasErrors('*')}" th:errors="*{apellido}"></div>
            </div>
            <div class="form-group">
                <label for="TipoDoc">Tipo Documento</label>
                <input type="text" class="form-control" id="TipoDoc" th:field="*{TipoDoc}" >
                <div class="form-text text-danger" th:if="${#fields.hasErrors('*')}" th:errors="*{TipoDoc}"></div>
            </div>     
            <div class="form-group">
                <label for="Nomdoc">Nomdoc</label>
                <input type="text" class="form-control" id="Nomdoc" th:field="*{Nomdoc}" >
                <div class="form-text text-danger" th:if="${#fields.hasErrors('*')}" th:errors="*{Nomdoc}"></div>
            </div>  
            <div class="form-group">
                <label for="correo">correo</label>
                <input type="text" class="form-control" id="correo" th:field="*{correo}" >
                <div class="form-text text-danger" th:if="${#fields.hasErrors('*')}" th:errors="*{correo}"></div>
            </div>
            <div class="form-group">
                <label for="contrasena">Contrase√±a</label>
                <input type="text" class="form-control" id="contrasena" th:field="*{contrasena}" >
                <div class="form-text text-danger" th:if="${#fields.hasErrors('*')}" th:errors="*{contrasena}"></div>
            </div>
            <div class="form-group">
                <label for="TipoUser">TipoUser</label>
                <input type="text" class="form-control" id="TipoUser" th:field="*{TipoUser}" >
                <div class="form-text text-danger" th:if="${#fields.hasErrors('*')}" th:errors="*{TipoUser}"></div>
            </div>          
            <div class="form-group">
                <label for="estado">ESTADO</label>
                <input type="text" class="form-control" id="estado" th:field="*{estado}" >
                <div class="form-text text-danger" th:if="${#fields.hasErrors('*')}" th:errors="*{estado}"></div>
            </div>  
           
            <div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div> 
</body>
</html>
