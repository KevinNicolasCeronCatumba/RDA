<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresas</title>
</head>
<body>
    <center>
        <h1>Empresas Disponibles</h1>
        <h2><a href="add">Agregar</a></h2>
    </center>
        <table>
            <tr th:if="${empresas.size>0}">
                <th>Id</th>
                <th>Nombre</th>
                <th>Nit</th>
                <th>Telefono</th>
                <th>Direccion</th>
                <th>Estado</th>
                <th colspan="3">
                    <center>Acciones</center>
                </th>
            </tr>
            <tr th:each="e:${empresas}">
                <td th:text="${e.idEmp}"></td>
                <td th:text="${e.nomEmp}"></td>
                <td th:text="${e.nitEmp}"></td>
                <td th:text="${e.telEmp}"></td>
                <td th:text="${e.dirreEmp}"></td>

                <td th:if="${e.estEmp==true}"><span>Activo</span></td>
                <td th:if="${e.estEmp==false}"><span>Inactivo</span></td>

                <td><a th:href="@{/empresa/listid/} + ${e.idEmp}" rol="button">Modificar</a></td>
                <td><a th:href="@{/empresa/delete/} + ${e.idEmp}" rol="button">Eliminar</a></td>
            </tr>
        </c:forEach>
        </table>
        <div th:if="${empresas.size==0}">
            <p>No hay empresas para mostrar</p>
        </div>
</body>
</html>
