<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org/" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css%22%3E">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js%22%3E"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css%22%3E">
    <title>formulario</title>
</head>
<body>
    <div class="container-fluid">
        <h1>Formulario Observacion</h1>
        <h1 th:text="${accion}"></h1>
        <form th:action="@{/observacion/add}" th:object="${observacion}" method="POST" style="width: 35rem;" class="mx-auto"> 

            <div class="col-md-10">
                <label for="Descripcion" class="form-label">Descripcion</label>
                <div class="invalid-feedback">
                  Please provide a valid zip.
                </div>
                <input type="text" class="form-control" id="Descripcion" th:field="*{Descripcion}" required>
                <div class="form-text text-danger" th:if="${#fields.hasErrors('*')}" th:errors="*{Descripcion}"></div>
            </div>
            <div class="col-md-4">
                <label for="TipoObservacion"  class="form-label">TipoObservacion</label>
                <div class="invalid-feedback">
                    Please provide a valid zip.
                  </div>
                <input type="text" class="form-control" id="TipoObservacion" th:field="*{TipoObservacion}" required >
                <div class="form-text text-danger" th:if="${#fields.hasErrors('*')}" th:errors="*{TipoObservacion}"></div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div> 
</body>
</html>
