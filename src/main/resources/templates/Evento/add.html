<!DOCTYPE html>
<html xmlns:th="https://wwww.thymeleaf.org/" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css%22%3E">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js%22%3E"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css%22%3E">
    <title>formulario</title>
</head>
<body>
    <div class="container-fluid">
        <h1>Formulario Evento</h1>
        <h1 th:text="${accion}"></h1>
        <form  method="post" th:action="@{/evento/add}" th:object="${evento}" style="width: 35rem;" class="mx-auto"> 
            <div class="form-group">
                <label>Fecha</label>
                <input type="date" class="form-control" th:field="*{fechaEve}">
                <div class="form-text text-danger" th:if="${#fields.hasErrors('*')}" th:errors="*{fechaEve}"></div>
            </div>
            <div class="form-group">
                <label for="Hora inicio">Hora inicio</label>
                <input type="text" class="form-control" id="Hora inicio" th:field="*{horaIniEve}" >
                <div class="form-text text-danger" th:if="${#fields.hasErrors('*')}" th:errors="*{horaIniEve}"></div>
            </div>
            <div class="form-group">
                <label for="Hora final">Hora final</label>
                <input type="text" class="form-control" id="Hora final" th:field="*{horaFinEve}" >
                <div class="form-text text-danger" th:if="${#fields.hasErrors('*')}" th:errors="*{horaFinEve}"></div>
            </div>      
            <div class="form-group">
                <label for="Reporte">Reporte</label>
                <input type="text" class="form-control" id="Reporte" th:field="*{reporteEve}" >
                <div class="form-text text-danger" th:if="${#fields.hasErrors('*')}" th:errors="*{reporteEve}"></div>
            </div>         
            <div class="form-group">
                <label for="NumArboles">NumArboles</label>
                <input type="text" class="form-control" id="NumArboles" th:field="*{numArbEve}" >
                <div class="form-text text-danger" th:if="${#fields.hasErrors('*')}" th:errors="*{numArbEve}"></div>
            </div>   
           
            <div class="form-group">
                <label for="TipoEvento">TipoEvento</label>
                <select th:field="*{TipEve}" id="TipoEvento" class="form-control">
                    <option value="1">PÃºblico</option>
                    <option value="2">Privado</option>
                    <option value="3">Empresarial</option>
                </select>
            </div>   
            <div class="form-group">
                <label for="Observaciones">Observaciones</label>
                <input type="text" class="form-control" id="Observaciones" th:field="*{obsEve}" >
                <div class="form-text text-danger" th:if="${#fields.hasErrors('*')}" th:errors="*{obsEve}"></div>
            </div>   
            <div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div> 
</body>
</html>
