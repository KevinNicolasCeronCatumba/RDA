<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.css">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/gh/mobius1/vanilla-Datatables@latest/vanilla-dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../CSS/terrain.css">
    <title>Terrenos</title>
</head>
<body>
    <header>
        <a href="../index"><i class="bi bi-backspace"></i></a>
        <h1>Terrenos Disponibles</h1>
        <img src="../IMG/RDAlogo.png" alt="rdalogo" height="80%">
    </header>
    <div class="all">
        <div class="line">ã…¤</div>
        <div class="nav">
            <a href="add" type="button" class="buttonadd"><i class="bi bi-plus-circle"></i>&nbsp;Agregar</a>
                <input type="text" placeholder="Buscar">
        </div>
        <div class="formar">
            <div th:if="${terrenos.size==0}" id="nao">
                <li class="bi bi-exclamation-circle">&nbsp;No hay Terrenos para mostrar</li>
            </div>
                <table>
                    <tr th:if="${terrenos.size>0}">
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Ciudad</th>
                        <th>Descripcion</th>
                        <th>Extension(Ha)</th>
                        <th>Terreno Disp</th>
                        <th>Tipo Terr(%)</th>
                        <th>Estado</th>
                        <th colspan="3">
                            <center>Acciones</center>
                        </th>
                    </tr>
                    <tr th:each="t:${terrenos}">
                        <td th:text="${t.idTer}"></td>
                        <td th:text="${t.nomTer}"></td>
                        <td th:text="${t.ciudadTer}"></td>
                        <td th:text="${t.descTer}"></td>
                        <td th:text="${t.extensionTer}"></td>
                        <td th:text="${t.terDispTer}"></td>
                        <td th:text="${t.tipTer}"></td>

                        <td th:if="${t.estTer==true}"><span>Activo</span></td>
                        <td th:if="${t.estTer==false}"><span>Inactivo</span></td>

                        <td><a href="">Accion1</a></td>
                        <td><a th:href="@{/terreno/listid/} + ${t.idTer}" rol="button">Modificar</a></td>
                        <td><a th:href="@{/terreno/delete/} + ${t.idTer}" rol="button">Eliminar</a></td>
                    </tr>
                </c:forEach>
                </table>
        </div>
    </div>
    </div>
</body>
</html>
